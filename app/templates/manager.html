{% extends "base.html" %}

{% block content %}
   <form action="" method="post" id="form" class="container-fluid">
        <table id="dataTable" class="table table-striped table-bordered">
            <thead class="thead-light">
                <tr>
                  <th scope="col">Employee Name</th>
                  <th scope="col">Skill</th>
                  <th scope="col">Employee Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                       {{ name }}
                    <td>
                        {{ skill }}
                    </td>
                    <td>
                        {{ rating }}
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="form-group">
            <label for="manager_rating">Manager Rating</label>
<!--            <input type="text" class="form-control" id="location" placeholder="Another input" name="location">-->
            <select class="custom-select my-1 mr-sm-2" id="manager_rating" name="manager_rating">
                 <option selected>Choose...</option>
                 <option value="1">1</option>
                 <option value="2">2</option>
                 <option value="3">3</option>
                 <option value="4">4</option>
                 <option value="5">5</option>
            </select>
        </div>
        <br><br>
        <button type="submit" form="form" value="Submit" >Submit</button>
    </form>
{% endblock %}
